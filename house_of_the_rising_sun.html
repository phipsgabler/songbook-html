    <body>
        <article class="song" itemscope itemtype="http://schema.org/CreativeWork">
            <h1 class="songtitle" itemprop="title">House of the rising sun</h1>
            <h2 class="author" itemprop="author">Bob Dylan</h2>

            <div itemprop="text">
                <p class="verse">
                    There 
                    <span class="cbox" data-w="2" data-c="Am">is</span>
                    a
                    house
                    <span class="cbox" data-w="1" data-c="C">in</span>
                    <span class="cbox" data-w="1" data-c="D">New</span>
                    Or<span class="cbox" data-w="1" data-c="F">leans</span>
                    <br/>
                    they 
                    <span class="cbox" data-w="2" data-c="Am">call</span>
                    the
                    <span class="cbox" data-w="1" data-c="C">Rising</span>
                    <span class="cbox" data-w="2" data-c="E7">Sun</span>
                    <span class="cbox" data-w="2" data-c="E7"></span>
                    <br/>
                    and
                    it's
                    <span class="cbox" data-w="2" data-c="Am">been</span>
                    the
                    <span class="cbox" data-w="1" data-c="C">ruin</span>
                    of
                    <span class="cbox" data-w="1" data-c="D">many</span>
                    a
                    poor
                    <span class="cbox" data-w="1" data-c="F">boy</span>,
                    <br/>
                    and 
                    <span class="cbox" data-w="2" data-c="Am">God</span>,
                    I
                    <span class="cbox" data-w="1" data-c="C">know</span>
                    I'm
                    <span class="cbox" data-w="1" data-c="D">one</span>.
                    <span class="cbox" data-w="2" data-c="E7"></span>
                </p>

                <p class="verse">
                    Test
                    <span class="cbox" data-w="3" data-c="Abc">I</span>
                    <span class="cbox" data-w="3" data-c="Abc">Isdf</span>
                    <span class="cbox" data-w="3" data-c="Abc">Isdf</span>sef
                    sd
                    <br/>
                    Test
                    <span class="cbox" data-w="3" data-c="Abc">Is</span>sef
                    sd
                    <br/>
                    <span class="cbox" data-w="2" data-c="Ab">bla</span>
                    <span class="cbox" data-w="10" data-c="Abc#sus4/C">Isdf bla</span>
                    <span class="cbox" data-w="2" data-c="Am">blub</span>
                    <br/>
                    <span class="cbox" data-w="1" data-c="D">one</span>
                    <span class="cbox" data-w="2" data-c="E7"></span>
                    two
                    <span class="cbox" data-w="2" data-c="E7">th</span>ree
                </p>
